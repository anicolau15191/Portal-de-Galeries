<!DOCTYPE html>
<html lang="es" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/css/estils.css}" rel="stylesheet">
</head>
<body>
<header th:headers="header">
    <nav class="navbar navbar-expand-lg justify-content-center">
        <div class="container-fluid ">
            <img th:src="@{'/img/artGallery.png'}" alt="logo" class="img-fluid" style="width: 30px ; height: 30px"/>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mx-3 mb-lg-0">
                    <li class="nav-item" >
                        <a class="nav-link active"  style="color: black" aria-current="page" th:href="${'/home'}">
                            <span>Inici</span>
                        </a>
                    </li>
                </ul>
            </div>
            <form class="d-flex me-1">
               <div th:if="${user != null}" class="nav-item dropdown me-5">
                    <span class="nav-link dropdown-toggle" id="navbarDropdown" style="color: black" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${user.nom}"></span>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="${'/logout'}">Tanca Sessió</a></li>
                    </ul>
                </div>
                <a th:if="${user == null}" th:href="@{'/'}" class="btn btn-iesmanacor me-2 d-flex align-items-center"  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                        <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                        <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
                    </svg>
                    <span class="mx-1">Inici Sessió</span>
                </a>
            </form>
        </div>
    </nav>
</header>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
