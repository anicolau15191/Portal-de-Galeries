<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${expo.nom}"></title>
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/css/estils.css}" rel="stylesheet">
    <style>
        .btn:focus,.btn:active {
            outline: none !important;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <header th:include="/header :: header"></header>
    <main class="container-fluid ms-3 mt-3 d-flex justify-content-start flex-wrap">
        <section class="row w-100">
            <div class="container mt-3">
                <div class="col-4 mb-3 d-flex justify-content-start">
                    <a th:href="@{'/perfil/'+${expo.id}}" class="btn btn-outline-iesmanacor me-2">Enrere</a>
                </div>
                <div class="d-flex justify-content-start">
                    <h2 th:text="${expo.nom}"></h2>
                </div>
            </div>
            <div>
                <span class="fw-bold">Descripci√≥:</span>
                <p th:text="${expo.descripcio}"></p>
            </div>
        </section>
        <section class="row w-100 d-flex flex-wrap justify-content-start">
            <div class="container d-flex flex-nowrap">
                <h4 class="text-decoration-underline">Artistes</h4>
                <button class="btn" id="addArtista">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle mb-2" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </button>
            </div>
            <div class="w-25 d-flex justify-content-start">
                <ul class="list-group w-100">
                    <a th:each="artist:${artistes}" th:href="@{'/'+${expo.id}+'/obres/'+${artist.id}}">
                        <li th:classappend="${artista!=null && artista.id==artist.id ? ' list-group-item-iesmanacor':''}" class="list-group-item" th:text="${artist.nom}"></li>
                    </a>
                </ul>
            </div>
        </section>
        <section class="row w-100 d-flex flex-wrap justify-content-start">
            <div class="container d-flex flex-nowrap">
                <h4 class="text-decoration-underline">Obres de l'artista seleccionat</h4>
                <button class="btn" id="addObra">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle mb-2" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </button>
            </div>
            <div class="container d-flex justify-content-center mt-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-4 mb-3" th:each="obra:${obres}">
                                <div class="card" >
                                    <img th:src="@{'/imggaleria/obres/'+${artista.id}+'-'+${obra.id}+'.jpg'}" class="card-img-top" onerror="this.onerror=null;this.src='/img/default.png';">
                                    <div class="card-body">
                                        <h5 class="card-title text-center" th:text="${obra.nom}"></h5>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal" tabindex="-1" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nou Autor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" th:action="@{'/'+${expo.id}+'/addArtista'}" class="needs-validation" novalidate >
                            <span>Nom</span>
                            <div class="input-group mb-3">
                                <span for="nom" id="nom" class="input-group-text d-flex justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                    </svg>
                                </span>
                                <input type="text" class="form-control" name="nom" aria-describedby="nom" required>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-outline-iesmanacor">Crear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" id="modalO">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nova Obra</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" th:action="@{'/'+${expo.id}+'/addObra/'+${artista.id==null ? 1:artista.id}}" class="needs-validation" novalidate>
                            <span>Nom</span>
                            <div class="input-group mb-3">
                                <span for="titol" id="titol" class="input-group-text d-flex justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                    </svg>
                                </span>
                                <input type="text" class="form-control" name="titol" aria-describedby="titol" required>
                            </div>
                            <span>Esta a la venta?</span>
                            <div class="input-group mb-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="venta" id="si">
                                    <label class="form-check-label" for="si">
                                        Si
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="venta" id="no" checked>
                                    <label class="form-check-label" for="no">
                                        No
                                    </label>
                                </div>
                            </div>
                            <span>Preu</span>
                            <div class="input-group mb-3">
                                <span for="preu" id="preu" class="input-group-text d-flex justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-euro" viewBox="0 0 16 16">
                                      <path d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936c0-.11 0-.219.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.617 6.617 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z"/>
                                    </svg>
                                </span>
                                <input type="number" class="form-control" id="preuInput" name="preu" aria-describedby="preu" required disabled>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-outline-iesmanacor">Crear</button>
                            </div>
                            <!-- Afegir Generes Galeria-->
                            <div class="col-6 mb-3">
                                <span>Generes</span>
                                <div class="input-group">
                                    <span for="nom" id="generes" class="input-group-text d-flex justify-content-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-easel2" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M8 0a.5.5 0 0 1 .447.276L8.81 1h4.69A1.5 1.5 0 0 1 15 2.5V11h.5a.5.5 0 0 1 0 1h-2.86l.845 3.379a.5.5 0 0 1-.97.242L12.11 14H3.89l-.405 1.621a.5.5 0 0 1-.97-.242L3.36 12H.5a.5.5 0 0 1 0-1H1V2.5A1.5 1.5 0 0 1 2.5 1h4.691l.362-.724A.5.5 0 0 1 8 0ZM2 11h12V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5V11Zm9.61 1H4.39l-.25 1h7.72l-.25-1Z"/>
                                        </svg>
                                    </span>
                                    <select aria-describedby="generes" class="form-select" name="nouArt" required>
                                        <option value="">Selecciona</option>
                                        <option th:each="art:${allGeneres}" th:value="${art.idGenere}" th:text="${art.nom}"></option>
                                    </select>
                                    <button type="submit" class="btn btn-outline-iesmanacor">Afegir</button>
                                </div>
                            </div>
                            <!-- Afegir Subgeneres Galeria-->
                            <div class="col-6 mb-3">
                                    <span>Subgeneres</span>
                                    <div class="input-group">
                            <span for="nom" id="generesFills" class="input-group-text d-flex justify-content-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-easel2" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 0a.5.5 0 0 1 .447.276L8.81 1h4.69A1.5 1.5 0 0 1 15 2.5V11h.5a.5.5 0 0 1 0 1h-2.86l.845 3.379a.5.5 0 0 1-.97.242L12.11 14H3.89l-.405 1.621a.5.5 0 0 1-.97-.242L3.36 12H.5a.5.5 0 0 1 0-1H1V2.5A1.5 1.5 0 0 1 2.5 1h4.691l.362-.724A.5.5 0 0 1 8 0ZM2 11h12V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5V11Zm9.61 1H4.39l-.25 1h7.72l-.25-1Z"/>
                                </svg>
                            </span>
                                        <select aria-describedby="generes" class="form-select" name="nouGenere" required>
                                            <option value="">Selecciona</option>
                                            <optgroup th:each="art:${generes}" th:label="${art.nom}">
                                                <option th:each="genereFill:${allGeneresFills}" th:if="${genereFill.getIdGenere2().idGenere == art.idGenere}" th:value="${genereFill.idGenere}" th:text="${genereFill.nom}"></option>
                                            </optgroup>
                                        </select>
                                        <button type="submit" class="btn btn-outline-iesmanacor">Afegir</button>
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:scr>
    let myModal = document.querySelector('#modal')
    let myModalO = document.querySelector('#modalO')

    let modal = new bootstrap.Modal(myModal, {
        backdrop: 'static'
    })

    let modalO = new bootstrap.Modal(myModalO, {
        backdrop: 'static'
    })

    document.querySelector('#addArtista').addEventListener('click', function () {
        modal.show();
    })

    document.querySelector('#addObra').addEventListener('click', function () {
        modalO.show();
    })

    $(document).ready(function(){
            $("main li").click(function(){
                $("main li").removeClass().addClass("list-group-item");
                $(this).removeClass().addClass("list-group-item list-group-item-iesmanacor");
            });

            $("#no").click(function(){
                $("#preuInput").prop("disabled",true);
            });
        $("#si").click(function(){
            $("#preuInput").prop("disabled",false);
        });
        }
    );
</script>
</body>
</html>
