<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${expo.nom}"></title>
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/css/estils.css}" rel="stylesheet">
</head>
<body>
    <header th:include="/header :: header"></header>
    <main>
        <div class="container-fluid ms-3 mt-3 d-flex justify-content-start flex-wrap">
            <div class="row w-100">
                <div class="container mt-3">
                    <div class="col-4 mb-3 d-flex justify-content-start">
                        <a th:href="@{'/perfil/'+${expo.id}}" class="btn btn-outline-iesmanacor me-2">Enrere</a>
                        <a th:href="@{'/reserves/'+${expo.id}}" class="btn btn-outline-iesmanacor me-2">Reserves</a>
                    </div>
                    <div class="d-flex justify-content-start">
                        <h2 th:text="${expo.nom}"></h2>
                    </div>
                </div>
                <div>
                    <span class="fw-bold">Descripci√≥:</span>
                    <p th:text="${expo.descripcio}"></p>
                </div>
            </div>
            <div class="row w-100 d-flex flex-wrap justify-content-start">
                <div class="container d-flex flex-nowrap">
                    <h4 class="text-decoration-underline">Artistes</h4>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle ms-3 mt-2" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </div>
                <div class="container w-25 d-flex justify-content-start flex-wrap">
                    <ul class="list-group w-100">
                        <li class="list-group-item"  th:each="artista:${artistes}" th:text="${artista.nom}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
