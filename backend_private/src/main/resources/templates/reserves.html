<!DOCTYPE html>
<html lang="es" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserves</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/css/estils.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css">
</head>
<body>
    <header th:include="/header :: header"></header>
    <main>
        <div class="container mt-3">
            <div class="row">
               <div class="col-8">
                   <!-- Calendari-->
                   <div id='calendar'></div>
               </div>
                <!-- Calendari-->
                <div class="col-4">
                    <ul class="list-group" th:if="${sessio}">
                        <li class="list-group-item list-group-item-secondary" th:text="${sessio.nom}">
                            <span class="badge rounded-pill" th:text="${sala.aforament}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"  th:text="${sessio.nom}">
                            <span class="badge bg-primary rounded-pill" th:text="${sala.aforament}"></span>
                        </li>
                         <div th:if="${users}" th:each="user:${users}">
                            <li class="list-group-item" th:if="${user.nom != null}" th:text="${user.nom}"></li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.js"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {

            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'local',
                initialView: 'dayGridMonth',
                initialDate: Date.now(),
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                eventSources: [
                    {
                        url: '/sesions/1',
                        method: 'GET',
                        color: '#0ab7a9',

                    },

                ],
                events: [
                    {
                        title: [[${expo.nom}]],
                        start: [[${expo.data_ini}]],
                        end: [[${expo.data_fi}]],

                    }
                ],
                locale: 'ca',
                height: 600,
                eventColor: '#068076'
            });

            calendar.render();
        });

    </script>
</body>
</html>
