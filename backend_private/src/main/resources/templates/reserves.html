<!DOCTYPE html>
<html lang="es" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserves</title>
    <!--Calendari-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>

    <!-- Bootstrap 5 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/fixedcolumns/4.0.1/css/fixedColumns.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.1.0/css/buttons.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- DataTables -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/fixedcolumns/4.0.1/js/dataTables.fixedColumns.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.1.0/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.1.0/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.1.0/js/buttons.print.min.js"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/css/estils.css}" rel="stylesheet">


</head>
<body>
    <header th:include="/header :: header"></header>
    <main>
        <div class="container mt-3">
            <h3 th:text="${sala.nom} + ${expo.nom}"></h3>
            <div class="row">
               <div class="col-7">
                   <!-- Calendari-->
                   <div id='calendar'></div>
               </div>
                <!-- Reserves-->
                <div class="col-5">
                    <table id="taula"  class="display" style="width:100%">
                        <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Cognom</th>
                            <th>Email</th>
                            <th>OK</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${users}">
                            <td th:text="${user.nom}"></td>
                            <td th:text="${user.cognoms}"></td>
                            <td th:text="${user.email}"></td>
                            <td><input class="form-check-input" type="checkbox"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.js"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var idexpo = [[${expo.id}]];
            var calendar = new FullCalendar.Calendar(calendarEl, {
                themeSystem: 'bootstrap',
                timeZone: 'local',
                initialView: 'dayGridMonth',
                initialDate: Date.now(),
                headerToolbar: {
                    left: 'title',
                    center: '',
                    right: 'today,prev,next'
                },
                eventSources: [
                    {
                        url: '/sesions/'+idexpo,
                        method: 'GET',
                        color: '#0ab7a9',

                    },

                ],
                events: [
                    {
                        title: [[${expo.nom}]],
                        start: [[${expo.data_ini}]],
                        end: [[${expo.data_fi}]],

                    }
                ],
                locale: 'ca',
                height: 600,
                eventColor: '#068076'
            });

            calendar.render();
            calendar.render();
            $("button").removeClass("fc-timeGridWeek-button btn btn-primary").addClass("fc-timeGridWeek-button btn btn-outline-iesmanacor")
        });
    </script>
    <script>

        $(document).ready(function() {

            $('#taula').DataTable( {
                dom: 'Bfrtip',
                select: true,
                buttons: [
                    {
                        extend:    'copyHtml5',
                        text:      '<i class="fa fa-files-o"></i> Copia',
                        titleAttr: 'Copy',
                    },
                    {
                        extend:    'pdfHtml5',
                        text:      '<i class="fa fa-file-pdf-o"></i> Pdf',
                        titleAttr: 'PDF'
                    },
                ],
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Catalan.json"
                }
            } );
        } );
    </script>
</body>
</html>
