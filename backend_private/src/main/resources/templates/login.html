<!DOCTYPE html>
<html lang="es" xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registre</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
    <header th:include="/header :: header" ”></header>
    <main>
        <section class="h-100" id="login">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center" id="formulari">
                    <div class="col-lg-8 col-xl-6">
                        <div class="card rounded-3">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Inici Sessió</h3>
                                <form method="post" action="/login" class="needs-validation" novalidate >
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <div class="form-outline">
                                                <input type="email"  class="form-control form-control-lg" name="email" required/>
                                                <label class="form-label">Email</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <div class="form-outline">
                                                <input type="password" class="form-control form-control-lg" name="password" required/>
                                                <label class="form-label">Contrasenya</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="submit" class="btn btn-outline-iesmanacor">Inci Sessió</button>
                                        <a th:href="@{'/registre'}" class="btn btn-outline-iesmanacor ms-2">Registre</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
</body>
</html>
