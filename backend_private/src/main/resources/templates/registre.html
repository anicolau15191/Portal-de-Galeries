<!DOCTYPE html>
<html lang="es" xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registre</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/css/estils.css}" rel="stylesheet">
</head>
<body>
    <header th:include="/header :: header" ”></header>
    <main>
            <section class="h-100 bg-light">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col">
                            <div class="card card-registration my-4">
                                <div class="row g-0">
                                    <div class="col-xl-6 d-none d-xl-block">
                                        <img th:src="@{'/img/registre.jpg'}" alt="registre" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="card-body p-md-5 text-black">
                                            <h3 class="mb-5">Registre</h3>
                                            <form method="post" action="/addPropietari" class="needs-validation" novalidate >
                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <div class="form-outline">
                                                            <input type="text" id="form3Example1m" class="form-control form-control-lg" name="nom" required/>
                                                            <label class="form-label" for="form3Example1m">Nom</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <div class="form-outline">
                                                            <input type="text" id="form3Example1n" class="form-control form-control-lg"name="cognom" required/>
                                                            <label class="form-label" for="form3Example1n">Cognom</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12 mb-3">
                                                        <div class="form-outline">
                                                            <input type="email" id="form3Example1n1" class="form-control form-control-lg" name="email" required/>
                                                            <label class="form-label" for="form3Example1n1">Email</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12 mb-3">
                                                        <select aria-describedby="poblacio" id="poblacio" class="form-select form-select-lg" name="pob" required>
                                                            <option value="">Selecciona</option>
                                                            <option th:each="poblacio:${poblacions}" th:value="${poblacio.idPoblacio}" th:text="${poblacio.nom}"></option>
                                                        </select>
                                                        <label class="form-label" for="poblacio">Poblacio</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12 mb-3">
                                                        <div class="form-outline">
                                                            <input type="password" class="form-control form-control-lg" name="password" required/>
                                                            <label class="form-label" for="form3Example1n1">Contrasenya</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-end pt-3">
                                                    <button type="submit" class="btn btn-iesmanacor me-2 d-flex align-items-center">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                                                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                                                        </svg>
                                                        <span class="ms-1">Registre</span>
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
