<!DOCTYPE html>
<html lang="es" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<header th:include="/header :: header"></header>
<main>
    <div class="container mt-3">
        <div class="d-flex justify-content-start">
            <button type="button" class="btn btn-outline-iesmanacor" id="addExpo">Nova Exposicio</button>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4 mb-3" th:each="expos:${list}">
                <a th:href="@{'/expo/'+${expos.id}}" class="text-decoration-none text-black">
                    <div class="card border-light text-center" >
                        <div class="card-header">
                            <h5 class="card-title text-center" th:text="${expos.nom}"></h5>
                        </div>
                        <div class="card-body">
                            <span class="card-text fw-bold">Descripció</span><br>
                            <span class="card-text" th:text="${expos.descripcio}"></span>
                        </div>
                        <div class="card-footer bg-transparent border-light d-flex flex-row-reverse">
                            <a th:href="@{'/del/'+${expos.id}}" class="link-secondary mx-auto" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Exposició</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/addExpo" class="needs-validation" novalidate >
                        <span>Nom</span>
                        <div class="input-group mb-3">
                                <span for="nom" id="nom" class="input-group-text d-flex justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                    </svg>
                                </span>
                            <input type="text" class="form-control" name="nom" aria-describedby="nom" required>
                        </div>
                        <span>Descripció</span>
                        <div class="input-group mb-3">
                                <span for="descripcio" id="descripcio" class="input-group-text d-flex justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
                                        <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z"/>
                                    </svg>
                                </span>
                            <input type="text" class="form-control" name="descripcio" aria-describedby="descripcio" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-iesmanacor">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script>
    let myModal = document.querySelector('#modal')
    let modal = new bootstrap.Modal(myModal, {
        backdrop: 'static'
    })

    document.querySelector('#addExpo').addEventListener('click', function () {
        modal.show();
    })
</script>
</body>
</html>
</html>
