<!DOCTYPE html>
<html lang="es" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/css/estils.css}" rel="stylesheet">
</head>
<body>
<header th:include="/header :: header"></header>
    <main>
        <div class="container mb-3 mt-3">
            <div class="row">
                <div class="col-4 d-flex justify-content-start">
                    <a th:href="@{'/eliminar/'+ ${galeria.idGaleria}}" class="btn btn-iesmanacor me-2">Borrar Galeria</a>
                    <a th:href="@{'/editarGaleria/'+${galeria.idGaleria}}" class="btn btn-iesmanacor me-2">Editar Perfil</a>
                    <a th:href="@{'/sales/'+${galeria.idGaleria}}" class="btn btn-iesmanacor">Sales</a>
                </div>
            </div>
            <div class="col-4 d-flex justify-content-start mt-3">
                <h3 th:text="${galeria.nom}"></h3>
            </div>
        </div>
        <div class="container d-flex justify-content-center mb-3">
            <div class="row">
                <!-- Fotos -->
                <!-- <div th:each="foto:${fotos}">
                    <img th:src="@{'/imggaleria/'+${galeria.idGaleria}+'/'+${galeria.idGaleria}+'-'+1}" class="img-fluid text-center" >
                       <img th:src="@{${foto.getPhotosImagePath}}" class="img-fluid text-center" >
               </div>-->
               <div class="col-3">
                   <img th:src="@{'/imggaleria/'+${galeria.idGaleria}+'/'+${galeria.idGaleria}+'-'+1}" class="card-img-top img"onerror="this.onerror=null;this.src='/img/default.png';" >
                   <form method="post" th:action="@{'/imatgesGaleria/'+ ${galeria.idGaleria}+'/1'}" enctype="multipart/form-data" class="mt-2  needs-validation" novalidate>
                       <div class="input-group">
                           <input type="file" class="form-control" id="inputGroupFile01" name="image" accept="image/png, image/jpeg" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
                           <button class="btn btn-secondary" type="submit" id="inputGroupFileAddon01">Add</button>
                       </div>
                   </form>
               </div>
               <div class="col-3">
                   <img th:src="@{'/imggaleria/'+${galeria.idGaleria}+'/'+${galeria.idGaleria}+'-'+2}" class="card-img-top img" onerror="this.onerror=null;this.src='/img/default.png';" >
                   <form method="post" th:action="@{'/imatgesGaleria/'+ ${galeria.idGaleria}+'/2'}" enctype="multipart/form-data" class="mt-2  needs-validation" novalidate>
                       <div class="input-group">
                           <input type="file" class="form-control" id="inputGroupFile02" name="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
                           <button class="btn btn-secondary" type="submit" id="inputGroupFileAddon02">Add</button>
                       </div>
                   </form>
               </div>
               <div class="col-3">
                   <img th:src="@{'/imggaleria/'+${galeria.idGaleria}+'/'+${galeria.idGaleria}+'-'+3}" onerror="this.onerror=null;this.src='/img/default.png';" class="card-img-top img" >
                   <form method="post" th:action="@{'/imatgesGaleria/'+ ${galeria.idGaleria}+'/3'}" enctype="multipart/form-data" class="mt-2 needs-validation" novalidate >
                       <div class="input-group">
                           <input type="file" class="form-control" id="inputGroupFile03" name="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
                           <button class="btn btn-secondary" type="submit" id="inputGroupFileAddon03">Add</button>
                       </div>
                   </form>
               </div>
               <div class="col-3">
                   <img th:src="@{'/imggaleria/'+${galeria.idGaleria}+'/'+${galeria.idGaleria}+'-'+4}" onerror="this.onerror=null;this.src='/img/default.png';" class="card-img-top img" >
                   <form method="post" th:action="@{'/imatgesGaleria/'+ ${galeria.idGaleria}+'/4'}" enctype="multipart/form-data" class="mt-2  needs-validation" novalidate>
                       <div class="input-group">
                           <input type="file" class="form-control" id="inputGroupFile04" name="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
                           <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Add</button>
                       </div>
                   </form>
               </div>
               <!-- Generes -->
                <div class="row">
                    <p class="mt-3">Generes</p>
                    <hr/>
                    <div class="col-4 mt-2" th:each="art:${generes}">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-secondary" th:text="${art.nom}"></li>
                            <div th:each="fills:${generesFills}">
                                <li th:if="${fills.getIdGenere2().idGenere == art.idGenere}" class="list-group-item" th:text="${fills.nom}"></li>
                            </div>
                        </ul>
                    </div>
                </div>
                <!-- Detalls -->
                <div class="row mt-2">
                    <div class="col-4 mt-3">
                        <span class="mb-1">Dades</span>
                        <hr/>
                        <div class="row">
                            <div class="d-flex flex-column col-6">
                                <div class="d-flex flex-row">
                                    <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                                        <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                    </svg></p>
                                    <span th:text="${galeria.poblacio.nom}" class="ms-1"></span>
                                </div>
                                <div class="d-flex flex-row">
                                    <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                                        <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                                    </svg></p>
                                    <span th:text="${galeria.direccio}" class="ms-1"></span>
                                </div>
                            </div>
                            <div class="d-flex flex-column col-6">
                                <div class="d-flex flex-row">
                                    <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                                    </svg></p>
                                    <span th:text="${galeria.email}" class="ms-1"></span>
                                </div>
                                <div class="d-flex flex-row">
                                    <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                                        <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                    </svg></p>
                                    <span th:text="${galeria.telefon}" class="ms-1"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Descripcio -->
                    <div class="col-4 mt-3">
                        <p>Descripci√≥</p>
                        <hr/>
                        <p th:text="${galeria.descripcio}"></p>
                    </div>
                    <!-- Google Maps -->
                </div>
            </div>
        </div>
    </main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:inline="javascript">
    let latitud = [[${galeria.latitud}]];
    let longitud = [[${galeria.longitut}]];
    const coordenadesGaleria = { lat: Number.parseFloat(latitud), lng: Number.parseFloat(longitud)};
    function myMap() {
        let mapOptions = {
            center: new google.maps.LatLng(39.638224334941164, 2.9989553343109816),
            zoom: 9,
        };
        // init map a mallorca //

        var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);

        // marcadior lloc galeria//

        new google.maps.Marker({
            position: coordenadesGaleria,
            map: map,
        });
    }
    myMap();
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=myMap"></script>
</body>
</html>
