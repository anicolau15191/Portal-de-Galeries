<!DOCTYPE html>
<html lang="es" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<header th:include="/header :: header"></header>
    <main>
        <div class="container mb-3 mt-3">
            <div class="col-4 d-flex justify-content-start">
                <a th:href="@{'/editarGaleria/'+${galeria.idGaleria}}" class="btn btn-outline-iesmanacor me-2">Editar Perfil</a>
                <a th:href="@{'/crearSala/'+${galeria.idGaleria}}" class="btn btn-outline-iesmanacor">Crear Sala</a>
            </div>
            <div class="d-flex justify-content-center">
                <h2 th:text="${galeria.nom}"></h2>
            </div>
        </div>
        <div class="container d-flex justify-content-center mb-3">
            <div class="row">
                <div class="col-3">
                    <img th:src="@{${'/img/'+galeria.idGaleria+'.jpg'}}" onerror="this.onerror=null;this.src='/img/default.png';" class="img-fluid text-center" >
                    <form method="post" th:action="@{'/imatgesGaleria/'+ ${galeria.idGaleria}}" enctype="multipart/form-data" class="mt-2">
                        <div class="input-group">
                            <input type="file" class="form-control" id="inputGroupFile01" name="file" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon01">Add</button>
                        </div>
                    </form>
                </div>
                <div class="col-3">
                    <img th:src="@{${'/img/'+galeria.idGaleria+'.jpg'}}" onerror="this.onerror=null;this.src='/img/default.png';" class="img-fluid" >
                    <form method="post" th:action="@{'/imatgesGaleria/'+ ${galeria.idGaleria}}" enctype="multipart/form-data" class="mt-2">
                        <div class="input-group">
                            <input type="file" class="form-control" id="inputGroupFile02" name="file" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon02">Add</button>
                        </div>
                    </form>
                </div>
                <div class="col-3">
                    <img th:src="@{${'/img/'+galeria.idGaleria+'.jpg'}}" onerror="this.onerror=null;this.src='/img/default.png';" class="img-fluid" >
                    <form method="post" th:action="@{'/imatgesGaleria/'+ ${galeria.idGaleria}}" enctype="multipart/form-data" class="mt-2">
                        <div class="input-group">
                            <input type="file" class="form-control" id="inputGroupFile03" name="file" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon03">Add</button>
                        </div>
                    </form>
                </div>
                <div class="col-3">
                    <img th:src="@{${'/img/'+galeria.idGaleria+'.jpg'}}" onerror="this.onerror=null;this.src='/img/default.png';" class="img-fluid" >
                    <form method="post" th:action="@{'/imatgesGaleria/'+ ${galeria.idGaleria}}" enctype="multipart/form-data" class="mt-2">
                        <div class="input-group">
                            <input type="file" class="form-control" id="inputGroupFile04" name="file" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Add</button>
                        </div>
                    </form>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <div class="row">
                            <div class="d-flex align-items-start col-2">
                                <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                                    <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                </svg></p>
                                <p th:text="${galeria.poblacio.nom}" class="ms-1"></p>
                            </div>
                            <div class="d-flex align-items-start col-2">
                                <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                                </svg></p>
                                <p th:text="${galeria.email}" class="ms-1"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 mt-2" th:each="art:${generes}">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-secondary" th:text="${art.nom}"></li>
                            <div th:each="fills:${generesFills}">
                                <li th:if="${fills.getIdGenere2().idGenere == art.idGenere}" class="list-group-item" th:text="${fills.nom}"></li>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <p>Descripci√≥</p>
                    <p th:text="${galeria.descripcio}"></p>
                </div>
                <div id="googleMap" class="col-6 mt-3" style="width:50%;height:300px;"></div>
            </div>
        </div>
    </main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:inline="javascript">
    let latitud = [[${galeria.latitud}]];
    let longitud = [[${galeria.longitut}]];
    const coordenadesGaleria = { lat: Number.parseFloat(latitud), lng: Number.parseFloat(longitud)};
    function myMap() {
        let mapOptions = {
            center: new google.maps.LatLng(39.638224334941164, 2.9989553343109816),
            zoom: 9,
        };
        // init map a mallorca //

        var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);

        // marcadior lloc galeria//

        new google.maps.Marker({
            position: coordenadesGaleria,
            map: map,
        });
    }
    myMap();
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=myMap"></script>
</body>
</html>
